<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieDough</title>
    <script src="https://kit.fontawesome.com/a8f4354635.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <ul class="upgrades">
            <li class="upgrades__upgrade" id="js--chocolate">
                <i class="fa-solid fa-cookie-bite"></i>
                Chocolate Cookie
            </li>
            <li class="upgrades__upgrade" id="js--multiplier">
                <i class="fa-solid fa-calculator"></i>
                Multiplier
            </li>
            <li class="upgrades__upgrade" id="js--velvet">
                <i class="fa-solid fa-cookie-bite"></i>
                Red Velvet Cookie
            </li>
            <li class="upgrades__upgrade" id="js--autoScore">
                <i class="fa-solid fa-forward"></i>
                Auto-score
            </li>
        </ul>
        <div class="buttonAndAvatarWrapper">
            <button class="save">
            <i class="fa-solid fa-floppy-disk"></i>opslaan</button>
            <figure class="avatar">
                <div class="avatar__head"></div>
                <div class="avatar__body"></div>
            </figure>
        </div>
    </header>
    <main class="main">
        <h1 class="score" id="js--score">10000</h1> 
        <figure class="cookie" id="js--cookie">
            <div class="cookie__spots cookie__spots--first"></div>
            <div class="cookie__spots cookie__spots--second"></div>
            <div class="cookie__spots cookie__spots--third"></div>
            <div class="cookie__spots cookie__spots--fourth"></div>
            <div class="cookie__spots cookie__spots--fifth"></div>
            <div class="cookie__spots cookie__spots--sixth"></div>
            <div class="cookie__spots cookie__spots--seventh"></div>
        </figure> 
    </main>
    <ul class="upgradesMobile">
        <li class="upgradesMobile__upgrade" id="js--chocolate--mobile">
            <i class="fa-solid fa-cookie-bite"></i>
            Chocolate Cookie
        </li>
        <li class="upgradesMobile__upgrade" id="js--velvet--mobile">
            <i class="fa-solid fa-cookie-bite"></i>
            Velvet Cookie
        </li>
        <li class="upgradesMobile__upgrade" id="js--multiply--mobile">
            <i class="fa-solid fa-calculator"></i>
            2X
        </li>
        <li class="upgradesMobile__upgrade" id="js--auto--mobile">
            <i class="fa-solid fa-forward"></i>
            Auto-score
        </li>
    </ul>
</body>
</html>
